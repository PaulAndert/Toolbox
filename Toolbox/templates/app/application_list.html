{% extends 'app/base.html' %}

{% block content %}

<h1>Alle Apps</h1>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>description</th>
        </tr>
    </thead>

    {%  for app in object_list %}
    <tr>
        <td>{{ app.name }}</td>
        <td>{{ app.description }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
