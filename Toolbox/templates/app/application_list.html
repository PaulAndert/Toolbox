{% extends 'app/base.html' %}

{% block content %}

    <a href="create" class="btn btn-outline-primary">App erstellen</a>


    <div class="d-flex flex-wrap" style="display: block; margin-left: 12%"  >

            {%  for app in object_list %}

                <div class="p-2" >
                    <p><a style="width: 400px; font-size:50px; margin:40px "
                          href="{% url 'manage' app.id %}"
                          class="btn btn-outline-primary">
                        {{ app.name }}
                    </a></p>
                </div>

            {% endfor %}

    </div>

{% endblock %}
